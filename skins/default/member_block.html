<load target="./css/mypage.css" />

<script>
function deleteBlockSticker(sticker_srl){
	var params = {
		sticker_srl: sticker_srl
	};

	if(!confirm('{$lang->stkr_confirm_unblock_sticker}')){
		return;
	}

	exec_json('sticker.procStickerBlockDelete', params, function(response){
		if(response.error){
			alert(response.message);
			return;
		}

		window.location.reload();
	});
}
</script>

<div style="margin:10px; color:black;">
	<div style="float:left; margin-bottom:10px"><h2>{$lang->stkr_block_list}</h2></div>
	<div style="float:right; margin-bottom:10px"><a href="/sticker" class="sbtn_small sbtn-white">{$lang->stkr_shop_title}</a></div>
</div>

<div id="sticker_mypage" class="stk_bd" style="color:black;">
	<div id="sticker_table">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span>{$lang->stkr_number}</span></th>
					<th><span>{$lang->sticker_title}</span></th>
					<th><span>{$lang->sticker_config}</span></th>
				</tr>
			</thead>
			<tbody>
				<tr loop="$sticker => $no, $sticker">
					<td><span>{$no}</span></td>
					<td>
						<a href="{getUrl('', 'mid', 'sticker', 'sticker_srl', $sticker->sticker_srl)}"><img src="{$sticker->main_image}" class="sticker_sample"><span class="sticker_title">{$sticker->title}</span></a>
					</td>
					<td>
						<a href="javascript:;" class="stk_lnk" onclick="deleteBlockSticker('{$sticker->sticker_srl}'); return false;">{$lang->stkr_unblock}</a>
					</td>
				</tr>
				<tr cond="!$sticker">
					<td colspan="3">{$lang->stkr_no_blocked_stickers}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="text-center" cond="$page_navigation">
		<ul class="pagination">
			<li><a href="{getUrl('page','','module_srl','')}">&laquo; {$lang->first_page}</a></li>
			<!--@while($page_no = $page_navigation->getNextPage())-->
			<li class="active"|cond="$page == $page_no || (!$page && $page_no == 1)"><a href="{getUrl('page',$page_no,'module_srl','')}">{$page_no}</a></li>
			<!--@end-->
			<li><a href="{getUrl('page',$page_navigation->last_page,'module_srl','')}">{$lang->last_page} &raquo;</a></li>
		</ul>
	</div>
</div>
